			<div style="margin:auto; padding:30px 0px 0px 30px">
			
				<p> Please ensure the password contains mixture of alphanumeric, digits and it is of more than 8 length</p>
				<form action="netbanking.html"> 
					<h4> 
						<label>Full Name: &emsp;&emsp;&emsp;&emsp;</label>

						<label> Password: &emsp;&emsp;&emsp;&emsp;&nbsp;</label>
						<input type="password" name="pwd" required> <br><br> 
						<label>Confirm Password: &nbsp;&nbsp;</label>
						<input type="password" name="cpwd" required> 
						<br><br><br>
						<input type="submit" name="b1" value="Register" style="margin-left:5%; padding:2px; width:7%">
						<input type="reset" name="b2" value="Reset" style="margin-left:3%; padding:2px; width:7%">
					</h4>
