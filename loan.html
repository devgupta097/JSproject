
<!DOCTYPE html>
<html lang="en">
	<head>
		<title> 
			Loan Service: Our Bank
		</title>
		<link rel="stylesheet" href="bankStyle.css">
		<style>
			* {box-sizing: border-box;}

			body { 
			  margin: 0;
			  <!--background-image: url('netBank.jpg');-->
			  background-repeat: no-repeat;
			  background-attachment: fixed;  
			  background-size: cover;
			  background-size: 100% 100%;
			}

		</style>
		<script>
		
			function setROI()
			{
				<!--console.log("method called");-->
				var loanType=document.getElementById("loanType").value;
				if(loanType==="home")
					document.getElementById("roi").value="7%";
				else if(loanType==="car")
					document.getElementById("roi").value="9%";
				else if(loanType==="personal")
					document.getElementById("roi").value="12%";
				else
					document.getElementById("roi").value="";
				<!--console.log("method completed");-->>
			}
			
			function validateDuration()
			{
				var loanType=document.getElementById("loanType").value;
				var duration=parseInt(document.getElementById("duration").value);
				console.log(duration+" "+typeof(duration) + " "+ loanType);
				if(loanType=="") 
					window.alert("Please select the Loan Type first !")
				if(loanType=="home" && (duration>25 || duration<=0))
					window.alert("Duration for Home loan must be from 1 to 25 years.");
				else if(loanType=="car" && (duration>7 || duration<=0))
					window.alert("Duration for Car loan must be from 1 to 7 years.");
				else if(loanType=="personal" && (duration>5 || duration<=0))
					window.alert("Duration for Personal loan must be from 1 to 5 years.");
				else
					calculateEMI();
			}
			
			function calculateEMI()
			{
				var p=parseInt(document.getElementById("amount").value);
				var r=parseInt(document.getElementById("roi").value.charAt(0));
				var n=parseInt(document.getElementById("duration").value);
				
				var emi;
				emi=(p*r)*(Math.pow((1+r),n)/(Math.pow((1+r),n)-1));
				document.getElementById("emi").value=emi;
			}
		</script>

		<div>

				<form onsubmit="return false;" action="#"> 
					<h4> 
						<label>Applicant: &emsp;</label>

						<label>Type: &emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;</label>
						<select style="width:25%;" name="loanType" id="loanType" onchange="setROI()" required>

						</select> 
						<br><br>
